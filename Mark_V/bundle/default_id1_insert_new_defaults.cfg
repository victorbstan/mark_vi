unalias zoom_in
unalias zoom_out

alias +quickgrenade \"-attack;wait;impulse 6;wait;+attack\"
alias -quickgrenade \"-attack;wait;bestweapon 7 8 5 3 4 2 1\"

// Unbinds
unbind  ,       						//was +moveleft
unbind  .       						//was +moveright
unbind  DEL     						// +lookdown
unbind  z       						// +lookdown
unbind  c       						// +movedown
unbind 	F11      						// stupid zoom key
unbind  \      							// +mlook
unbind  /      							// next weapon
unbind  INS     						// +klook

bind    ALT     		+strafe
bind    PGDN    		+lookdown   	// formerly lookup
bind    PGUP    		+lookup

// WASD

bind    w       		+forward
bind    a       		+moveleft
bind    s       		+back
bind    d       		+moveright

bind    q       		+moveup
bind    e       		+movedown
bind    [       		"impulse 10"	// change weapon
bind    ]       		"impulse 12" 	// change weapon
bind    MWHEELUP       	"impulse 10"	// change weapon
bind    MWHEELDOWN      "impulse 12" 	// change weapon
bind    .				+mlook
bind    ,				+klook
bind    MOUSE3 			+zoom_key
bind    MOUSE4 			togglemenu

// April 2018 - gamepad

bind	LSHOULDER		"impulse 12"
bind	RSHOULDER		"impulse 10"
bind	LTRIGGER		+jump
bind	RTRIGGER		+attack
bind 	XBUTTON			+zoom_key
bind	YBUTTON			"-mlook; force_centerview; +mlook"
bind	BBUTTON			togglemenu

gamma 0.75
sensitivity 7

